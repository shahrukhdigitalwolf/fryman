<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Home Interiors</title>
   <link rel='icon' href='images/favicon_1.png'/>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<style>
.desktop{display: block;}
.mobile{display: none;}
@media (min-width: 240px) and (max-width: 540px) {
  .desktop {
    display:none;
  }
  .mobile {
    display:block;
  }
}
</style>
</head>
<body>
<img class="desktop" src="cover.jpg" width="100%"/>
<img class="mobile" src="cover-mob.jpg" width="100%"/>
</body>
</html>
